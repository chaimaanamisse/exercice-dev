<body>
    <div class="main-container">
        <div class="container ctn-table">
            <table id="table"> 
                <thead></thead> 
                <tr>
                    <th>iD</th>
                    <th>date de création</th>
                    <th>état</th>
                    <th>nom</th>
                    <th>prénom</th>
                    <th>nom d'utulisateur</th>
                    <th>matricule</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
                
            </table>
        </div>
        <div class="container ctn-button">
            <button id="myBtn">Ajouter un utilisateur</button>
            <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="container modal-container">
        <h1>Ajout d'utilisateurs </h1>
        
        <div class="flex-container">
        <div>

            <label for="nom">Nom</label>
            <input type="text" id="nom">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username">
            <label for="matricule">Matricule</label>
            <input type="matricule" id="matricule">
        </div>
        <div>
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName">
            <label for="date">Date de création</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="etat">Etat</label>
            <select  id="etat">
                <option value="" disabled> </option>
                <option value="Validé"> Validé</option>
                <option value="Rejeté">Rejeté</option>
                <option value="En validation">En validation</option>
            </select>
        </div>
    </div>

        <button  onclick="addUserInfo()" >Enregistrer</button>
    </div>
